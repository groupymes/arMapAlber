<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Añadido estilo personalizado aquí -->
    <style>
        .mindar-ui-overlay.mindar-ui-scanning {
            background-image: url('./silueta.png') !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            background-size: 60% !important;
            border: none !important;
            box-shadow: none !important;
            font-family: 'Inter', sans-serif !important; /* Aquí se define la fuente */
        }

        .mindar-ui-overlay.mindar-ui-scanning > div {
            display: none !important;
        }

        .mindar-ui-overlay.mindar-ui-scanning::before {
            content: "Apunta a la etiqueta para comenzar";
            color: white;
            text-align: center;
            font-size: 18px;
            font-family: 'Inter', sans-serif !important; /* También aquí */
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        .mindar-ui-overlay.mindar-ui-loading {
            background-image: url('./Mapfre_Groupymes.png') !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            background-size: 100% !important;
            border: none !important;
            box-shadow: none !important;
            /* Si quieres agregar texto, puedes usar ::before */
        }
        .mindar-ui-overlay.mindar-ui-loading::before {
            content: "Pulsa en \"Permitir\" para poder abrir la cámara";
            color: white;
            text-align: center;
            font-size: 18px;
            font-family: 'Inter', sans-serif !important;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
    </style>

</head>
<body>
<a-scene mindar-image="imageTargetSrc: ./targets.mind;"
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">

    <a-assets>
        <video id="avatarModel" src="./vidAlberLQ.mp4" loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-image id="previewImage" src="./preview.png" width="1" height="0.5" position="0 0 0.1"></a-image>
        <a-video id="avatarVideo" src="#avatarModel" width="1" height="0.5" position="0 0 0.1" visible="false"></a-video>
    </a-entity>

</a-scene>

<script>
    document.addEventListener('click', () => {
        const video = document.querySelector('#avatarVideo');
        const preview = document.querySelector('#previewImage');
        
        // Debug log to check current state
        console.log('Preview visible:', preview.object3D.visible);
        
        // If the preview is visible, hide it and play the video
        if (preview.object3D.visible) {
            preview.object3D.visible = false;
            video.object3D.visible = true;
            video.play();
            video.muted = false;
            video.volume = 1.0;
        } else {
            // Otherwise, toggle play/pause on the video
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    });
</script>

</body>
</html>
